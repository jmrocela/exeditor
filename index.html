<!DOCTYPE html>
<html class="no-js"></html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Editor</title>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet" href="assets/css/font-awesome.css">
<link rel="stylesheet" href="assets/css/smoothness/jquery-ui-1.10.4.custom.min.css">
<link rel="stylesheet" href="assets/css/base.css">
</head>
<body>

<div style="margin:20px;width:1024px;">
    <div id="ed-editor" style="height:768px;width:1024px;"></div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery-ui-1.10.4.custom.js"></script>
<script src="assets/js/underscore.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/editor.js"></script>
<script type="text/javascript">
jQuery(function($) {
	var editor = new Editor({
		guides: true,
		columns: 2,
		snap: true,
		dom: '#ed-editor'
	});

	new Editor.Layer({
		css: {background:'#fff'},		
		editor: editor
	});

	var layer = new Editor.Layer({
		editor: editor
	});

	var img1 = new Editor.Image({
		src: 'http://static.trulia-cdn.com/images/homepage/product_marketing_module_2_v3.png',
		layer: layer
	});

	var img2 = new Editor.Image({
		src: 'http://static.trulia-cdn.com/images/homepage/product_marketing_module_3_v3.png',
		layer: layer
	});

	img2.moveDown();

	// layer.Items[1].moveUp();

	var text1 = new Editor.Text({
		content: "hey! what's up",
		layer: layer
	});

	// editor.changeGuide(2); // column for guides
});
</script>
</html>
